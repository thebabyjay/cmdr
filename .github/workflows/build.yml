name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    # timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Import Apple certificate
        if: github.event_name == 'push'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      - name: Install frontend dependencies
        run: pnpm install

      - name: Check network connectivity (for notarization)
        if: github.event_name == 'push'
        run: |
          echo "=== DNS Configuration ==="
          scutil --dns | head -50
          echo ""
          echo "=== DNS Resolution ==="
          dig appstoreconnect.apple.com +short
          echo ""
          echo "=== HTTPS Connectivity ==="
          curl -Iv --connect-timeout 10 https://appstoreconnect.apple.com/notary/v2/ 2>&1 | head -20

      - name: Build Tauri app (signed)
        if: github.event_name == 'push'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_NOTARIZATION_VERBOSE: "1"
        run: pnpm tauri build

      - name: Build Tauri app (unsigned)
        if: github.event_name == 'pull_request'
        run: pnpm tauri build

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: cmdr-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: error

